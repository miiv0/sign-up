<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="left">
        <img src="cover.jpg" alt="cover-image">
        <div class="titlecard">
            <div class="title"></div>
        </div>
    </div>
    <div class="right">
        <div class="container">
            <div class="headertext">You know you want to sign up today</div>
            <div class="headertext">Do it!</div>
        </div>
        <div class="loginbox">
            <div class="title">Sign up</div>
            <div class="userinput">
                <div class="podcontainer">
                    <div class="pod">
                        <div class="logintext">First Name</div>
                        <form action="" class="input"></form>
                    </div>
                    <div class="pod">
                        <div class="logintext">Email</div>
                        <form action="" class="input"></form>
                    </div>
                    <div class="pod">
                        <div class="logintext">Password</div>
                        <form action="" class="input"></form>
                    </div>
                </div>
                <div class="podcontainer">
                    <div class="pod">
                        <div class="logintext">Last Name</div>
                        <form action="" class="input"></form>
                    </div>
                    <div class="pod">
                        <div class="logintext">Phone Number</div>
                        <form action="" class="input"></form>
                    </div>
                    <div class="pod">
                        <div class="logintext">Confirm Password</div>
                        <form action="" class="input"></form>
                    </div>
                </div>
            </div>
        </div>
        <button class="createbtn">Create Account</button>
        <div class="loginprompt"></div>
    </div>
</body>

</html>
