<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>


<body>
    <div class="left">
        <img src="cover.jpg" alt="cover-image">
        <div class="titlecard"></div>
        <div class="title">Sunset Street</div>
    </div>

    <div class="right">
        <div class="container">
            <div class="headertext">You know you want to sign up today</div>
            <div class="headertext">Do it!</div>
        </div>
        <div class="loginbox">
            <div class="title">Sign up</div>

            <div class="userinput">
                <div class="podcontainer">
                    <div class="pod">
                        <div class="logintext">First Name</div>
                        <input type="text" class="input" placeholder="First Name" required>
                        <span class="error-msg" id="err-first"></span>
                    </div>
                    <div class="pod">
                        <div class="logintext">Email</div>
                        <input type="email" class="input" placeholder="you@example.com" required>
                        <span class="error-msg" id="err-email"></span>
                    </div>
                    <div class="pod">
                        <div class="logintext">Password</div>
                        <input type="password" maxlength="16" class="input" placeholder="••••••••" required>
                        <span class="error-msg" id="err-password"></span>
                    </div>
                </div>
                <div class="podcontainer">
                    <div class="pod">
                        <div class="logintext">Last Name</div>
                        <input type="text" class="input" placeholder="Last Name" required>
                        <span class="error-msg" id="err-last"></span>
                    </div>
                    <div class="pod">
                        <div class="logintext">Phone Number</div>
                        <input type="tel" class="input" placeholder="(123) 456-7890" required>
                        <span class="error-msg" id="err-phone"></span>
                    </div>
                    <div class="pod">
                        <div class="logintext">Confirm Password</div>
                        <input type="password" maxlength="16" class="input" placeholder="••••••••" required>
                        <span class="error-msg" id="err-confirm"></span>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="createbtn">Create Account</button>
        <div class="loginprompt"></div>
    </div>
</body>

</html>
